{% extends "base.html" %}
{% block content %}
{% block body %}
  <!-- Page Content -->
  {% autoescape on %}
  
  <div>
    <div id="main" class="site-main">
      
      <div class="container">
        <div class="row">
          <div class="col-sm-3">&nbsp;</div>
          <div class="formulario col-sm-6">
            <form action="/" method="post" id="remember" enctype="multipart/form-data">
              <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              <div class="form-group">
                <input type="file" id="myfile" name="myfile">
              </div>
              
              <div class="form-group">

                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
          </form>
        </div>
        <div class="col-sm-3">&nbsp;</div>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6">
            
            {% if files %}
              {% for item in files %}
                <div id="navigation">
                  <a href="files/{{ item }}">{{ item }}</a>
                </div>
              {% endfor %}
            {% endif %}
            </p>
          </div>
          <div class="col-sm-3"></div>
        </div>
    </div>
  
  
    <div class="container">
      <div class="row ">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-8 comentarios">
          {{ mensaje }} 
        </div>
        <div class="col-sm-2">&nbsp;</div>
      </div>
    </div>
{% endautoescape %}
  
{% endblock %}  
{% endblock %}
